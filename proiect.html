<!-- You need this element to prevent the content of the page from jumping up -->
<div class="header-fixed-placeholder"></div>
<!-- The content of your page would go here. -->




<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/roma.jpg" alt="Roma picture" style="width:100%">
      <div class="text">Roma</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/londra.jpeg" alt="Londra picture" style="width:100%">
      <div class="text">Londra</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/amsterdam.jpg" alt="Amsterdam picture" style="width:100%">
      <div class="text">Amsterdam</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>

  <!-- subscription bar -->
  <div class="subscription">
      <div class="box">
          <div class="img-subscription">
          <img src="./images/insta.png" alt=instagram style="width:12%">
          </div>
          <p class="text-frum">Urmareste-ne pe Instagram </p>
      </div>
      <div class="box">
          <div class="img-subscription">
          <img src="./images/fb.png" alt=facebook style="width:7%">
          </div>
          <p class="text-frum">Urmareste-ne pe Facebook </p>
      </div>
</div>   



    <footer>

  </footer>
